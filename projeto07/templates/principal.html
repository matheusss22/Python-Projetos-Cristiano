<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Livros</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

  <div class="container">

    <a href="./buscarLivro">Busca</a>
    <a href="./cadastrarLivro">| Listar</a>

    <p>Cadastrar livros</p>

    <form action="/cadastrarLivro" method="POST">
      <label for="titulo">Título:</label>
      <input type="text" name="titulo" id="titulo" placeholder="Digite o título do livro" required>

      <label for="autor">Autor:</label>
      <input type="text" name="autor" id="autor" placeholder="Digite o nome do autor" required>

      <label for="ano_publicacao">Ano de Publicação:</label>
      <input type="number" name="ano_publicacao" id="ano_publicacao" placeholder="Digite o ano de publicação" required>

      <input type="submit" value="Cadastrar">
    </form>

  </div>

</body>

</html>
