<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

  <div class="container">

    <a href="./principal">Principal</a>
    <p>Cadastrar alunos</p>

    <form action="/cadastrarAluno" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" required>

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" placeholder="Digite o seu E-mail" required>

      <label for="telefone">Telefone:</label>
      <input type="text" name="telefone" id="telefone" placeholder="Digite o seu telefone" required>

      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" required>

      <input type="submit" value="Calcular">
    </form>


  </div>

</body>

</html>
